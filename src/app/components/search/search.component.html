<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" placeholder="Buscar Artista" class="form-control" />
    </div>
</div>

<div class="card-columns">
    <div *ngFor="let artist of artists" class="card">
        <img [src]="artist.images[0].url " class="card-img-top " alt="... ">
        <div class="card-body ">
            <h5 class="card-title ">{{ artist.name }}</h5>
            <p class="card-text ">
                <span *ngFor="let artist of artist.artists" class="badge badge-primary">
                  {{ artist.name }}
                </span>
            </p>
        </div>
    </div>
</div>
